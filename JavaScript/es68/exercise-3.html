<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  function addPost() {
    
    const title = document.getElementById('todo-title').value;
    const checkbox = document.getElementById('todo-completed').checked;
  
    const post = {title, checkbox};

    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      body: JSON.stringify(post),
    });
  }

  document.getElementById("submit-todo").addEventListener("click", addPost);
</script>
