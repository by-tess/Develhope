<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  // code here
  function addRow() {

  let html = `<tr>
    <td>
      <input type="text" class="form-input" id="firstName" placeholder="firstName">
    </td>
    <td>
      <input type="text" class="form-input" id="lastName" placeholder="lastName">
    </td>
    <td>
      <input type="text" class="form-input" id="age" placeholder="age">
    </td>
  </tr>`;

  let tbody = document.getElementsByTagName("tbody")[0];
  
  tbody.innerHTML += html;
  
  }

  document.getElementById("add-row").addEventListener("click", addRow);
</script>
