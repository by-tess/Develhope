<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br /><br />

    <div><button type="button" disabled>Bottone disabilitato</button></div>
    
    <br /><br />
    
    <div><label for="amount">Input numerico (range 0-100) con step 2:</label>
        <input type="number" id="amount" name="amount" min="0" max="100" step="2" autofocus></div>
    
    <br /><br />

    <div><label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Seleziona" checked></div>

    <br /><br />

    <div><label for="date">Input per date:</label>
        <input type="date" id="date" name="date" min="1960-01-01" max="2022-12-31"></div>
</body>
</html>
